<div class="container">
<div class="container-center">
    <form id="user-registration" class="form-center">
        <h1 class="text-center">Register</h1>
        <input id="register-username" type="text" class="form-control" placeholder="Username" />
        <input id="register-email" type="text" class="form-control" placeholder="Email" />
        <input id="register-password" type="password" class="form-control" placeholder="Password"/>
        <input id="register-password-confirm" type="password" class="form-control" placeholder="Confirm Password"/>
        <div id="register-alert" class="alert alert-warning hidden" role="alert"></div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
    </form>
</div>
</div>
